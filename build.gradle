apply plugin: 'com.android.application'

android {
    compileSdkVersion 17
    buildToolsVersion "28.0.2"

    defaultConfig {
        applicationId "com.up72.mobby"
        minSdkVersion 8
        targetSdkVersion 8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation 'com.android.support:support-v4:18.0.0'
    implementation files('libs/android-async-http-1.4.3.jar')
    implementation files('libs/android_api_3_4.jar')
    implementation files('libs/asmack.jar')
    implementation files('libs/isoviewer-1.0-RC-28.jar')
    implementation files('libs/jpush-sdk-release1.5.5.jar')
    implementation files('libs/thumbnailator-0.4.5.jar')
}
